<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        .fc-day-today {
            background: #FFF !important;
        } 
    </style>

    <!-- FullCalendar -->
    <link href='/static/plugins/fullcalendar/main.css' rel='stylesheet' />
    <script src='/static/plugins/fullcalendar/main.js'></script>
    <link href='https://bootswatch.com/5/minty/bootstrap.min.css' rel='stylesheet'>

<body>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="http://127.0.0.1:5000/">VNU Route Planner</a></li>
        <li class="breadcrumb-item active">Calendar Overlap</li>
    </ol>

    <div class="main-wrapper h-100 p-5">
        <div class="input-group">
            <input type="text" aria-label="Mã SV" class="form-control" id="msv" placeholder="Mã SV">
            <input type="text" aria-label="Họ và tên" class="form-control" id="name" placeholder="Họ và tên">
            <input type="text" aria-label="Ngày sinh" class="form-control" id="birth" placeholder="Ngày sinh">
            <input type="text" aria-label="Lớp khóa học" class="form-control" id="course_class" placeholder="Lớp khóa học">
            <input type="text" aria-label="Mã LHP" class="form-control" id="subject_code" placeholder="Mã LHP">
            <input type="text" aria-label="Tên môn học" class="form-control" id="subject_name" placeholder="Tên môn học">
            <input type="text" aria-label="Nhóm" class="form-control" id="subject_group" placeholder="Nhóm">
            <input type="text" aria-label="Số TC" class="form-control" id="credit" placeholder="Số TC">
            <input type="text" aria-label="Ghi chú" class="form-control" id="note" placeholder="Ghi chú">
            <button class="btn btn-outline-success" type="button" id="group_search_btn">Group search</button>
        </div>

        <div class="card border-primary mb-3 mt-4" style="height: 800px;">
            <div class="card-header" id="notification">Time Table</div>
            <div class="card-body">
                <div id='calendar'>
                    <script type="module" src="../static/javascript/calendar_overlap.js"></script>
                </div>
            </div>
        </div>
        
    </div>
