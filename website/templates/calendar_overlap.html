<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Overlap | VNU Route Planner</title>
    <link rel="icon" type="image/x-icon"
        href="https://preview.redd.it/2yv5x9hto5f61.png?width=341&format=png&auto=webp&s=eccf34f646917d5a7c0196de5c2fc2e7ef3e2427">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        .fc-day-today {
            background: #FFF !important;
        } 
    </style>

    <!-- FullCalendar -->
    <link href='/static/plugins/fullcalendar/main.css' rel='stylesheet' />
    <script src='/static/plugins/fullcalendar/main.js'></script>
    <link href='https://bootswatch.com/5/minty/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

    <script>
        let timeTable = [];
        let inputBoxNumb = 1;
    </script>
</head>
<body>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="http://127.0.0.1:5000/">VNU Route Planner</a></li>
        <li class="breadcrumb-item"><a href="http://127.0.0.1:5000/">Other tools</a></li>
        <li class="breadcrumb-item active">Calendar Overlap</li>
    </ol>

    <div class="input-container p-5">
        <div class="default-input" style="display: flex;">
            <button class="btn" id="add_input_box" style="border-radius: 50%; color: #888"><i class="fa fa-regular fa-plus"></i></button>

            <div class="input-group">
                <input type="text" aria-label="Mã SV" class="form-control" id="msv_0" placeholder="Mã SV">
                <input type="text" aria-label="Họ và tên" class="form-control" id="name_0" placeholder="Họ và tên">
                <input type="text" aria-label="Ngày sinh" class="form-control" id="birth_0" placeholder="Ngày sinh">
                <input type="text" aria-label="Lớp khóa học" class="form-control" id="course_class_0" placeholder="Lớp khóa học">
                <input type="text" aria-label="Mã LHP" class="form-control" id="subject_code_0" placeholder="Mã LHP">
                <input type="text" aria-label="Tên môn học" class="form-control" id="subject_name_0" placeholder="Tên môn học">
                <input type="text" aria-label="Nhóm" class="form-control" id="subject_group_0" placeholder="Nhóm">
                <input type="text" aria-label="Số TC" class="form-control" id="credit_0" placeholder="Số TC">
                <input type="text" aria-label="Ghi chú" class="form-control" id="note_0" placeholder="Ghi chú">
            </div>

            <button class="btn btn-outline-success" type="button" id="group_search_btn">Search</button>
        </div>
    </div>

    <div class="calendar-container card border-primary ms-5 me-5" style="height: 800px;">
        <div class="card-header" id="notification">Time Table</div>
        <div class="card-body">
            <div id='calendar'>
                <script type="module" src="../static/javascript/calendar_overlap.js"></script>
            </div>
        </div>
    </div>

</body>
</html>
