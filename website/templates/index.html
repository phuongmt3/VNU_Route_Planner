<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VNU Route Planner</title>
  <link rel="icon" type="image/x-icon"
    href="https://preview.redd.it/2yv5x9hto5f61.png?width=341&format=png&auto=webp&s=eccf34f646917d5a7c0196de5c2fc2e7ef3e2427">

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
    integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Plugin -->
  <script src="../static/plugins/L.Polyline.SnakeAnim.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
  <link rel="stylesheet" href="../static/plugins/Leaflet.SlideMenu/L.Control.SlideMenu.css">
  <script src="../static/plugins/Leaflet.SlideMenu/L.Control.SlideMenu.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="../static/styles.css">

  <!-- FullCalendar -->
  <link href='/static/plugins/fullcalendar/main.css' rel='stylesheet' />
  <script src='/static/plugins/fullcalendar/main.js'></script>
  <link href='https://bootswatch.com/5/minty/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

  <script>
    var placeList = {{ placeList| safe }};
    var timeTable = {{ timeTable| safe }};
    var markerList = {{ markerList| safe }};
  </script>
</head>

<body>
  <div class="main-wrapper h-100">
    <datalist id="places">
      {% for i in showedPlaceList: %}
      <option value="{{placeNames[i]}}"></option>
      {% endfor %}
    </datalist>
    
    <div class="row h-100 gx-0">
      <div class="col">
        <div id="map"></div>
        <script type="module" src="../static/javascript/map.js"></script>
      </div>

      <div class="col" id='calendar' style="max-width: 300px;">
        <script type="module" src="../static/javascript/calendar.js"></script>
      </div>
    </div>

    <div class="col form-popup" id="myForm" style="max-width: 300px;">
      <form class="form-container">
        <div class="mb-3">
          <input type="text" placeholder="Thêm tiêu đề" id="title" required>
        </div>
        <div class="mb-3">
          <input type="number" id="startHour" min="0" max="23" step="1" required>
          <label>:</label>
          <input type="number" id="startMinute" min="0" max="59" step="15" required>
          <br><label> tới </label><br>
          <input type="number" id="endHour" min="0" max="23" step="1">
          <label>:</label>
          <input type="number" id="endMinute" min="0" max="59" step="15">
        </div>
        <div class="mb-3">
          <input list="places" name="endPlace" placeholder="Place..." id="place" required>
          <datalist id="places">
            {% for i in showedPlaceList: %}
            <option value="{{placeNames[i]}}"></option>
            {% endfor %}
          </datalist>
        </div>

        <button type="button" class="btn addEvent">Save</button>
      </form>
      <script type="module" src="../static/javascript/addEventForm.js"></script>
    </div>
  </div>
</body>

</html>
