<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
        integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Plugin -->
    <script src="../static/plugins/L.Polyline.SnakeAnim.js"></script>

    <link rel="stylesheet" href="../static/styles.css">
    <script>
        var placeList = {{ placeList| safe }};
        var timeTable = {{ timeTable| safe }};
        var markerList = {{ markerList| safe }};
    </script>

    <!-- FullCalendar -->
    <link href='/static/plugins/fullcalendar/main.css' rel='stylesheet' />
    <script src='/static/plugins/fullcalendar/main.js'></script>
    <link href='https://bootswatch.com/5/minty/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

</head>
<body>
    <div class="main-wrapper h-100">
        <div class="row">
            <form action="http://127.0.0.1:5000/" method="POST" id="my-form">
                <label for="msv">MSV</label>
                <input type="text" name="msv" id="msv">
                <input type="submit" name="submit_button" value="Search">
                <input type="submit" name="submit_button" value="Reset Dijkstra database">
                <br><br>
                
                <input list="startPlaces" name="startPlace" id="startPlace">
                <datalist id="startPlaces">
                    {% for i in showedPlaceList: %}
                    <option value="{{placeNames[i]}}"></option>
                    {% endfor %}
                </datalist>

                <label> --> </label>
                <input list="endPlaces" name="endPlace" id="endPlace">
                <datalist id="endPlaces">
                    {% for i in showedPlaceList: %}
                    <option value="{{placeNames[i]}}"></option>
                    {% endfor %}
                </datalist>
            </form>
        </div>

        <div class="row h-100">
          <div class="col-9">
            <div id="map"></div>
            <script type="module" src="../static/javascript/map.js"></script>
          </div>

            <div class="col-3" id='calendar'>
              <script type="module" src="../static/javascript/calendar.js"></script>

              <!--
            <button class="btn" id="btn-today">
                <b style="color: lightblue;">Today</b>
            </button>
            <button class="btn" id="btn-backward">
                <span class="material-symbols-outlined">arrow_back_ios</span>
            </button>
            <button class="btn" id="btn-forward">
                <span class="material-symbols-outlined">arrow_forward_ios</span>
            </button>

            <table class="table table-striped" id="time-table">
                <tr>
                    <th colspan="2" id="weekNum"></th>
                </tr>
                {% for i in range(12) %}
                <tr id="lesson{{i + 1}}">
                    <th>{{ i + 1 }}</td>
                    <td></td>
                </tr>
                {% endfor %}
            </table>
            <script type="module" src="../static/timetable.js"></script>
            -->
          </div>

        </div>
         <div class="col-3 form-popup" id="myForm">
              <form class="form-container">
                  <div class="mb-3">
                    <input type="text" placeholder="Thêm tiêu đề" id="title" required>
                </div>
                  <div class="mb-3">
                    <input type="number" id="startHour" min="0" max="23" step="1" required>
                      <label>:</label>
                      <input type="number" id="startMinute" min="0" max="59" step="15" required>
                      <br><label> tới </label><br>
                    <input type="number" id="endHour" min="0" max="23" step="1">
                      <label>:</label>
                      <input type="number" id="endMinute" min="0" max="59" step="15">
                  </div>
                  <div class="mb-3">
                    <input list="places" name="endPlace" placeholder="Place..." id="place" required>
                    <datalist id="places">
                        {% for i in showedPlaceList: %}
                        <option value="{{placeNames[i]}}"></option>
                        {% endfor %}
                    </datalist>
                  </div>

                <button type="button" class="btn addEvent">Save</button>
              </form>
             <script type="module" src="../static/javascript/addEventForm.js"></script>
        </div>
      </div>

    <!-- <footer class="fixed-bottom bg-light p-2 bg-opacity-50">Distance: <u id="distance">{{distance}}</u> </footer> -->
</body>
</html>
