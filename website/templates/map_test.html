<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
        integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="../static/BoundaryCanvas.js"></script>
    <script>
        var bdListSelect = {{ bdListSelect| safe }};
        console.log(bdListSelect);
    </script>

    <style>
        .leaflet-tooltip {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 98%;
            margin: 0px;
        }

        .leaflet-tooltip.my-labels {
            background-color: transparent;
            color: black;
            border: transparent;
            box-shadow: none;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff,
                1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
        }
    </style>
</head>

<body>
    <form action="http://127.0.0.1:5000/map" method="POST">
        <div class="col w-25">
            <input type="text" class="form-control" placeholder="Enter building name" name="bdName" id="bdName">
        </div>
    </form>

    <div id="map"></div>
    <script type="module" src="../static/index.js"></script>
</body>

</html>
