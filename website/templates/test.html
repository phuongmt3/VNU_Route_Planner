<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="controlbox">
        <div id="boxcontainer" class="searchbox searchbox-shadow">
            <div class="searchbox-menu-container"><button aria-label="Menu" id="searchbox-menubutton"
                    class="searchbox-menubutton"></button> <span aria-hidden="true" style="display:none">Menu</span>
            </div>
            <div><input id="searchboxinput" type="text" style="position: relative;" /></div>
            <div class="searchbox-searchbutton-container"><button aria-label="search" id="searchbox-searchbutton"
                    class="searchbox-searchbutton"></button> <span aria-hidden="true"
                    style="display:none;">search</span> </div>
        </div>
    </div>
    <div class="panel">
        <div class="panel-header">
            <div class="panel-header-container"> <span class="panel-header-title"></span> <button aria-label="Menu"
                    id="panelbutton" class="panel-close-button"></button> </div>
        </div>
        <div class="panel-content"> </div>
    </div>
</body>

</html>
